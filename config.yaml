# Dataset Preparation Configuration

# Data paths
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  features_dir: "data/features"
  labels_dir: "data/labels"
  splits_dir: "data/splits"

# Sensor data processing
sensors:
  types:
    - accelerometer
    - gyroscope
    - magnetometer
  
  # Sampling parameters
  sampling:
    target_rate_hz: 100  # Target sampling rate after resampling
    window_size_ms: 200  # Time window for feature extraction
    window_overlap: 0.5  # 50% overlap between windows

# Feature extraction
features:
  time_domain:
    - mean
    - std
    - min
    - max
    - magnitude
  frequency_domain:
    fft_coefficients: 10  # Number of FFT coefficients to extract
  
  # Additional features
  compute_jerk: true
  compute_angular_velocity_magnitude: true

# Arrow labels
arrows:
  classes:
    - LEFT
    - DOWN
    - UP
    - RIGHT
  
  # Label tolerance (ms) - window around arrow press to consider as positive
  label_tolerance_ms: 100

# Dataset splitting
split:
  train: 0.70
  val: 0.15
  test: 0.15
  random_seed: 42
  split_by_session: true  # Split by session to avoid data leakage

# Data cleaning
cleaning:
  remove_outliers: true
  outlier_std_threshold: 5.0  # Remove values beyond N standard deviations
  normalize: true
  normalization_method: "standard"  # Options: standard, minmax

# Output format
output:
  format: "npz"  # Options: npz, csv
  include_raw: false
  include_metadata: true
