name: Build Android APK

on:
  push:
    branches: [ main, copilot/create-folder-for-sample-app ]
    paths:
      - 'android-collector/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'android-collector/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x android-collector/gradlew
      
    - name: Build Debug APK
      run: |
        cd android-collector
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ddr-collector-debug
        path: android-collector/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
